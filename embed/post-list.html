<div class="h-feed">
{{range .}}
<div class="h-entry">
    <hgroup>
        <h3><a class="u-url" href="{{.UrlPath}}">
            {{ if .Title }}{{.Title}}{{ else }}Note: {{.Id}}{{ end }}
        </a></h3>
        <small>
            Published:
            <time class="dt-published" datetime="{{.Meta.Date}}">
                {{.Meta.FormattedDate}}
            </time>
        </small>
    </hgroup>
</div>
<hr>
{{end}}
</div>
